<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <h1>Registro de Evento</h1>
    <form id="registroEvento" novalidate>
        <!-- Nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
        <small class="error" id="error-nombre"></small>

        <!-- Correo electrónico -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />
        <small class="error" id="error-correo"></small>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="10 dígitos" />
        <small class="error" id="error-telefono"></small>

        <!-- Intereses -->
        <fieldset>
            <legend>Intereses:</legend>
            <label><input type="checkbox" name="intereses" value="tecnologia" /> Tecnología</label>
            <label><input type="checkbox" name="intereses" value="negocios" /> Negocios</label>
            <label><input type="checkbox" name="intereses" value="arte" /> Arte</label>
            <small class="error" id="error-intereses"></small>
        </fieldset>

        <!-- Horario preferido -->
        <fieldset>
            <legend>Horario preferido:</legend>
            <label><input type="radio" name="horario" value="mañana" required /> Mañana</label>
            <label><input type="radio" name="horario" value="tarde" /> Tarde</label>
            <label><input type="radio" name="horario" value="noche" /> Noche</label>
            <small class="error" id="error-horario"></small>
        </fieldset>

        <!-- Fecha -->
        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha" required />
        <small class="error" id="error-fecha"></small>

        <!-- Hora -->
        <label for="hora">Hora preferida:</label>
        <input type="time" id="hora" name="hora" required />
        <small class="error" id="error-hora"></small>

        <!-- Archivo de identificación -->
        <label for="archivo">Documento de identificación (opcional):</label>
        <input type="file" id="archivo" name="archivo" accept="image/png, image/jpeg, application/pdf" />
        <small class="error" id="error-archivo"></small>

        <button type="submit">Registrarse</button>
    </form>

    <script src="validacion.js"></script>
</body>

</html>
